<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Shop Cart:</h3>
    <button class="btn btn-outline-danger btn-sm" (click)="clearCart()">
      Clear Cart
    </button>
  </div>
  <p>Total Cart Price: {{ cartDetails.totalCartPrice | currency : "GBP" }}</p>

  @for (prod of cartDetails.products; track prod.product._id) {
  <div class="row mb-1 border-bottom">
    <!-- img -->
    <div class="col-md-1">
      <div>
        <img
          [src]="prod.product.imageCover"
          [alt]="prod.product.title"
          class="w-100"
        />
      </div>
    </div>
    <!-- details & quantity -->
    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="small">{{ prod.product.title }}</h3>
        <p class="text-main m-0">Price : {{ prod.price | currency : "GBP" }}</p>
        <button (click)="deleteCartItem(prod.product._id)" class="cr btn p-0">
          <i class="fa-solid fa-trash text-main"></i>
        </button>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="cr" (click)="updateCount(prod.product._id, prod.count - 1)"
          ><i class="fa-solid fa-circle-minus fa-lg text-main"></i
        ></span>
        <span>{{ prod.count }}</span>
        <span class="cr" (click)="updateCount(prod.product._id, prod.count + 1)"
          ><i class="fa-solid fa-circle-plus fa-lg text-main"></i
        ></span>
      </div>
    </div>
  </div>
  }
  <button [routerLink]="['/orders', cartDetails._id]" class="btn-main mt-2">
    Order Now
  </button>
</section>
